{% extends 'base.html' %}
{% load static %}

{% block title %}News List{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'info/css/news_list.css' %}">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
 
        

<div class="container-main">

    <h1 class="news-title"> News </h1>

    <div class="news-list">
        {% for article in news %}
        <article class="article" itemscope itemtype="https://schema.org/Article">
            {% if article.image %}
            <img itemprop="image" src="{{ article.image.url }}" alt="article image" height="280">
            {% endif %}
            <div class="article-content">
                <h2 itemprop="name"> {{ article.title }} </h2>
                <p>{{ article.content|truncatewords:30 }}</p>
                <a itemprop="content" href="{{ article.get_absolute_url }}" class="button">
                    <span class="material-symbols-outlined status">done</span>
                    Read more
                    <span class="material-symbols-outlined">arrow_right_alt</span>
                </a>
                
            </div>
        </article>
        {% endfor %}
    </div>

</div>


{% endblock %}
